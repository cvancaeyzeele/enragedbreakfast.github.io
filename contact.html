<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Contact Me</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.fullPage.js"></script>
        <script type="text/javascript" src="js/jquery.bigSlide.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/contact.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="stylesheets/all-pages.css" />
        <link rel="stylesheet" type="text/css" href="stylesheets/contact.css" />
    </head>
    <body>
        <nav id="menu" class="panel">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
        </nav>
        <div id="fullpage" class="fullpage wrap push">
            <div class="header">
                <a href="#menu" class="menu-link">&#9776;</a>
            </div>
            <div id="form">
                <h2 class="heading">Contact Me</h2>
                <form id="contactform" action="contact.html">
                    <fieldset id="contactinfo">
                        <ul>
                            <li>
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" placeholder="Full Name" autofocus />
                                <p id="name_error" class="error">
                                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                                    This field is required
                                </p>
                            </li>

                            <li>
                                <label for="phone">Phone</label>
                                <input type="tel" name="phone" id="phone" placeholder="5557654321" />
                                <p id="phone_error" class="error">
                                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                                    This field is required
                                </p>
                                <p id="phone_lengtherror" class="error">
                                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                                    Phone number must be 10 digits long
                                </p>
                                <p id="phone_formaterror" class="error">
                                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                                    Phone number must be numeric
                                </p>
                            </li>

                            <li>
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" placeholder="myemail@website.com" />
                                <p id="email_error" class="error">
                                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                                    This field is required
                                </p>
                                <p id="email_formaterror" class="error">Email address is invalid</p>
                            </li>

                            <li>
                                <label for="comments">Comments</label>
                                <textarea name="comments" id="comments" placeholder="Say hi!"></textarea>
                                <p id="comments_error" class="error">
                                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                                    This field is required
                                </p>
                            </li>
                        </ul>
                        <button type="submit" id="submit">Submit</button>
                        <button type="reset" id="resetform">Reset Form</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="footer">
            <p><a href="contact.html">Contact Me</a></p>
            <ul id="contact">
                <li id="twitter"><a href="https://twitter.com/cvancaeyzeele77" target="_blank"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></a></li>
                <li id="github"><a href="https://github.com/enragedbreakfast" target="_blank"><i class="fa fa-github fa-lg" aria-hidden="true"></i></a></li>
                <li id="linkedin"><a href="https://www.linkedin.com/in/cvancaeyzeele" target="_blank"><i class="fa fa-linkedin fa-lg" aria-hidden="true"></i></a></li>
                <li id="email"><a href="mailto:cvancaeyzeele@gmail.com" target="_blank"><i class="fa fa-envelope fa-lg" aria-hidden="true"></i></a></li>
            </ul>

        </div>
    </body>
</html>
